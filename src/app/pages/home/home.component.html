<div class="happy-clients">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>Happy Clients</h2>

                </div>
            </div>
            <div class="col-md-12">
                <div class="owl-clients owl-carousel text-center">
                    <div class="service-item" *ngFor="let est of estudiantes">
                        <div class="icon student_img">
                            <img [src]="est.foto" alt="">
                        </div>
                        <div class="down-content">
                            <h4>{{est.nombre}}</h4>
                            <p class="n-m"><em>"Software engineer"</em></p>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</div>
